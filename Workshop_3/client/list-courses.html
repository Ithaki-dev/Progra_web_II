<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Courses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    #loading {
      text-align: center;
      font-size: 18px;
      color: #666;
    }
    #error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      margin-bottom: 20px;
    }
    .empty {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .btn-edit, .btn-delete, .btn-save, .btn-cancel {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      font-size: 14px;
    }
    .btn-edit {
      background-color: #2196F3;
      color: white;
    }
    .btn-delete {
      background-color: #f44336;
      color: white;
    }
    .btn-save {
      background-color: #4CAF50;
      color: white;
    }
    .btn-cancel {
      background-color: #999;
      color: white;
    }
    .btn-edit:hover { background-color: #0b7dda; }
    .btn-delete:hover { background-color: #da190b; }
    .btn-save:hover { background-color: #45a049; }
    .btn-cancel:hover { background-color: #777; }
    .edit-input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="create-course.html">Create Course</a>
    <a href="list-courses.html">List Courses</a>
  </nav>

  <h1>All Courses</h1>
  
  <button onclick="loadCourses()">Refresh Courses</button>
  
  <div id="error" style="display: none;"></div>
  <div id="loading" style="display: none;">Loading courses...</div>
  <div id="coursesContainer"></div>

  <script>
    async function loadCourses() {
      const loadingDiv = document.getElementById('loading');
      const errorDiv = document.getElementById('error');
      const container = document.getElementById('coursesContainer');
      
      loadingDiv.style.display = 'block';
      errorDiv.style.display = 'none';
      container.innerHTML = '';

      try {
        const response = await fetch('http://localhost:3001/courses');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const courses = await response.json();
        loadingDiv.style.display = 'none';
        
        if (courses.length === 0) {
          container.innerHTML = '<div class="empty">No courses found. Create your first course!</div>';
          return;
        }

        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>Name</th>
              <th>Credits</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${courses.map(course => `
              <tr id="row-${course._id}">
                <td id="name-${course._id}">${course.name}</td>
                <td id="credits-${course._id}">${course.credits}</td>
                <td>
                  <button class="btn-edit" onclick="editCourse('${course._id}')">Edit</button>
                  <button class="btn-delete" onclick="deleteCourse('${course._id}')">Delete</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        `;
        
        container.appendChild(table);
        
      } catch (error) {
        loadingDiv.style.display = 'none';
        errorDiv.style.display = 'block';
        errorDiv.innerHTML = `Error loading courses: ${error.message}`;
      }
    }

    function editCourse(id) {
      const nameCell = document.getElementById(`name-${id}`);
      const creditsCell = document.getElementById(`credits-${id}`);
      const row = document.getElementById(`row-${id}`);
      
      const currentName = nameCell.textContent;
      const currentCredits = creditsCell.textContent;
      
      nameCell.innerHTML = `<input type="text" class="edit-input" id="edit-name-${id}" value="${currentName}">`;
      creditsCell.innerHTML = `<input type="number" class="edit-input" id="edit-credits-${id}" value="${currentCredits}">`;
      
      const actionsCell = row.cells[2];
      actionsCell.innerHTML = `
        <button class="btn-save" onclick="saveCourse('${id}')">Save</button>
        <button class="btn-cancel" onclick="loadCourses()">Cancel</button>
      `;
    }

    async function saveCourse(id) {
      const name = document.getElementById(`edit-name-${id}`).value;
      const credits = parseInt(document.getElementById(`edit-credits-${id}`).value);
      
      try {
        const response = await fetch(`http://localhost:3001/courses?id=${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, credits })
        });
        
        if (response.ok) {
          loadCourses();
        } else {
          const error = await response.json();
          alert(`Error updating course: ${error.message}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    async function deleteCourse(id) {
      if (!confirm('Are you sure you want to delete this course?')) {
        return;
      }
      
      try {
        const response = await fetch(`http://localhost:3001/courses?id=${id}`, {
          method: 'DELETE'
        });
        
        if (response.ok || response.status === 204) {
          loadCourses();
        } else {
          const error = await response.json();
          alert(`Error deleting course: ${error.message}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }

    // Load courses when page loads
    window.addEventListener('DOMContentLoaded', loadCourses);
  </script>
</body>
</html>
