<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Course</title>
  <script src="auth-helper.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #4CAF50;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="create-course.html">Create Course</a>
    <a href="list-courses.html">List Courses</a>
  </nav>

  <h1>Create New Course</h1>
  
  <form id="courseForm">
    <div class="form-group">
      <label for="name">Course Name:</label>
      <input type="text" id="name" name="name" required placeholder="e.g., Introduction to Programming">
    </div>
    
    
    <div class="form-group">
      <label for="credits">Credits:</label>
      <input type="number" id="credits" name="credits" min="1" max="10" required placeholder="e.g., 3">
    </div>
    
    
    <button type="submit">Create Course</button>
  </form>
  
  <div id="message"></div>

  <script>
    // Check authentication on page load
    requireAuth();

    document.getElementById('courseForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const course = {
        name: document.getElementById('name').value,
        credits: parseInt(document.getElementById('credits').value)
      };

      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'none';

      try {
        const response = await authenticatedFetch('http://localhost:3001/courses', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(course)
        });

        if (response.ok) {
          const data = await response.json();
          messageDiv.className = 'success';
          messageDiv.style.display = 'block';
          messageDiv.innerHTML = `✓ Course created successfully!<br>
                                  <strong>Name:</strong> ${data.name}<br>
                                
                                  <strong>Credits:</strong> ${data.credits}`;
          document.getElementById('courseForm').reset();
          
          // Optionally redirect to list page after 2 seconds
          setTimeout(() => {
            if (confirm('Course created! Do you want to view all courses?')) {
              window.location.href = 'list-courses.html';
            }
          }, 1500);
        } else {
          const error = await response.json();
          messageDiv.className = 'error';
          messageDiv.style.display = 'block';
          messageDiv.innerHTML = `✗ Error: ${error.message || 'Failed to create course'}`;
        }
      } catch (error) {
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
        messageDiv.innerHTML = `✗ Error: ${error.message}. Make sure the server is running on port 3001.`;
      }
    });
  </script>
</body>
</html>
